<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div id="img">
      <img src="./images.jpg" alt="get-a-quote">
    </div>

    <div class="name">
      QUOTE GENERATOR
    </div>
  </nav>
  <div class="quote-container">

    <!-- quote -->
    <div class="quote-text" id="textplace">
      <i class="fas fa-quote-left"></i>
      <span id="quoteplace">What You Are is What You Have been. What You'll be is What You do now</span>
    </div>

    <!-- author -->
    <div class="quote-author">
      Author-
      <span id="authorplace"> Buddha </span>
    </div>

    <!-- buttons -->
    <div class="button-container">
      <button class="twitter-button" id="tweet">
        <i class="fab fa-twitter"></i>
      </button>

      <button id="btn">New Quote</button>
    </div>
  </div>

  <footer>
    <div id="dev">
      Developed by - Abhishek Kumar
    </div>
    <div id="icons">
      <a href="https://www.linkedin.com/in/abhishek-kumar-98a4221b6/" target="_blank"><i class="fab fa-linkedin bio"></i></a>
      <a href="https://www.instagram.com/im_abhi_2000/" target="_blank"><i class="fab fa-instagram bio"></i></a>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/3f5dce5a10.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
